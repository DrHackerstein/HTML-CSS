<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href = "style.css">
    <script src="https://kit.fontawesome.com/15254663e9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Sign Up Form</title>
</head>
<body>
    <form action="#" class="form">
        <div class="img-overlay"></div>
        <div class="icon"><i class = "fas fa-times"></i></div>
        <h1>Join our community of developers from all over the world</h1>
        <div class="input">
            <label for = "email">Email</label>
            <input id = "email" type="email" placeholder = "email" />
        </div>
        <div class="input">
            <label for = "password">Password</label>
            <input id = "password" type="password" placeholder = "password" />
        </div>
        <div class="input">
            <label for = "password2">Confirm password</label>
            <input id = "password2" type="password" placeholder = "confirm password" />
        </div>
        <input type = "submit" class = "button" value = "Sign Up" />
        <p>Already have an account</p>
    </form>
</body>
</html>
